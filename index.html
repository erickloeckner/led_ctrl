<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>LED controller</title>
  </head>
  <body>
    <script type="module">
      import init from './pkg/led_ctrl.js';
      async function run() {
        await init();
      }
      run();
    </script>
    <div id="main_div">
      <div class="titlebox">
        <p id="color1">color 1</p>
        <input type="range" id="color1_h" name="color1_h" class="slider" min="0" max="1" step="0.01">
        <label for="color1_h">hue</label></br>
        
        <input type="range" id="color1_s" name="color1_s" class="slider" min="0" max="1" step="0.01">
        <label for="color1_s">sat</label></br>
        
        <input type="range" id="color1_v" name="color1_v" class="slider" min="0" max="1" step="0.01">
        <label for="color1_v">val</label></br>
      </div>
      <div class="titlebox">
        <p id="color2">color 2</p>
        <input type="range" id="color2_h" name="color2_h" class="slider" min="0" max="1" step="0.01">
        <label for="color2_h">hue</label></br>
        
        <input type="range" id="color2_s" name="color2_s" class="slider" min="0" max="1" step="0.01">
        <label for="color2_s">sat</label></br>
        
        <input type="range" id="color2_v" name="color2_v" class="slider" min="0" max="1" step="0.01">
        <label for="color2_v">val</label></br>
      </div>
      <div class="titlebox">
        <p id="color3">color 3</p>
        <input type="range" id="color3_h" name="color3_h" class="slider" min="0" max="1" step="0.01">
        <label for="color3_h">hue</label></br>
        
        <input type="range" id="color3_s" name="color3_s" class="slider" min="0" max="1" step="0.01">
        <label for="color3_s">sat</label></br>
        
        <input type="range" id="color3_v" name="color3_v" class="slider" min="0" max="1" step="0.01">
        <label for="color3_v">val</label></br>
      </div>
      <div class="titlebox">
        <input type="button" id="send" value="SEND">
      </div>
    </div>
    <div style="display: none;">

    </div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
      viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice"
      style="width:100%; height:100%; position:absolute; top:0; left:0; z-index:-1;">
      <linearGradient id="svg_bg" gradientTransform="rotate(90)">
        <stop id="bg_begin" offset="0%"   stop-color="hsla(0, 0%, 50%, 1.0)" />
        <stop id="bg_end"   offset="100%" stop-color="hsla(0, 100%, 0%, 1.0)" />
      </linearGradient>
      <rect x="0" y="0" width="100" height="100" fill="url('#svg_bg')" />
    </svg>
  </body>
</html>
